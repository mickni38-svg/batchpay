<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wokshop – Kurv (demo)</title>
  <style>
    :root{--bg:#0c0f13;--panel:#12161c;--accent:#e08a57;--text:#e9eef3;--muted:#a9b2be;--line:#212a35;--ok:#10b981;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:1.4fr .9fr;gap:24px}
    .card{background:linear-gradient(180deg,var(--panel),#0f141a);border:1px solid var(--line);border-radius:16px;box-shadow:0 18px 80px rgba(0,0,0,.35);padding:16px}
    h1,h2{margin:.2rem 0 .6rem 0}
    h1{font-size:20px}
    h2{font-size:16px;color:var(--muted)}
    .field{display:flex;gap:10px;margin:10px 0}
    input{background:#0b1016;border:1px solid #1b2430;color:var(--text);border-radius:10px;padding:10px 12px;flex:1}
    .order{display:flex;flex-direction:column;gap:10px}
    .line{display:flex;align-items:center;justify-content:space-between;padding:10px;border:1px solid #1a2430;border-radius:12px;background:#0d141b}
    .total{display:flex;align-items:center;justify-content:space-between;margin-top:8px;padding-top:10px;border-top:1px dashed #233043}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid #3a2a1f;background:#1a1410;color:var(--text);cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#f4a261,var(--accent));border-color:#a65a2a;color:#220f05;font-weight:800}
    .btn.ghost{background:transparent;border-color:#273242}
    .stack{display:flex;gap:10px;flex-wrap:wrap}
    .banner{margin-top:10px;padding:10px;border:1px solid #174a39;background:#0a2019;border-radius:10px;color:#bfffe5;display:none}
    .shown{display:block}
    @media (max-width:820px){.wrap{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Ordredetaljer</h1>
      <div class="field"><input placeholder="Dit fulde navn" value="Demo-bruger"></div>
      <div class="field"><input placeholder="Telefon" value="+45 22 22 22 22"><input placeholder="Email" value="demo@ex.com"></div>
      <div class="banner" id="pendingBanner">✅ Din andel er <b>bekræftet (reserveret)</b> i BatchPay.</div>
    </div>

    <div class="card">
      <h2>Din bestilling</h2>
      <div class="order">
        <div class="line"><div>Margherita x1</div><strong>DKK 85</strong></div>
        <div class="line"><div>Cola 0,5L x1</div><strong>DKK 45</strong></div>
        <div class="total"><div>Total</div><strong>DKK 130</strong></div>
        <div class="stack">
          <button class="btn ghost" onclick="alert('Normal checkout (demo)')">Bekræft</button>
          <button class="btn primary" onclick="toGroup()">Tilføj til gruppeordre</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    if(localStorage.getItem('bp_last_status')==='ready' || localStorage.getItem('bp_last_status')==='paid'){
      document.getElementById('pendingBanner').classList.add('shown');
    }
    function toGroup(){
      localStorage.setItem('bp_invite_group','A12');
      localStorage.setItem('bp_invite_lines', JSON.stringify(['marg','cola']));
      location.href = 'batchpay-login.html?invite=1';
    }
  </script>
</body>
</html>
